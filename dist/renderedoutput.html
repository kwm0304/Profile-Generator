<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Team Profile Generator</title>
</head>
<body>
    <header>My Team</header>
    <card class="cards">
        <!--Manager-->
        <section class="card-title">
        <p class="name"></p>
        <p class="fa-solid fa-mug-hot"> Manager</p>
    </section>
    <section>
        <p class="id">ID: </p>
        <p class="email">Email: <a href=""></a></p>
        <p class="officeNumber">Office Number: </p>
    </section>
    <!--Intern-->
    <section class="card-title">
        <p class="name"></p>
        <p class="fa-solid fa-user-graduate"> Intern</p>
    </section>
    <section>
        <p class="id">ID: ${employeePromptInput.id}</p>
        <p class="email">Email: <a href="mailto:"></a></p>
        <p class="school">School: ${employeePromptInput.school}</p>
    </section>
    <!--Engineer-->
    <section class="card-title">
        <p class="name"></p>
        <p class="fa-solid fa-glasses"> Engineer</p>
    </section>
    <section>
        <p class="id">ID: ${employeePromptInput.id} </p>
        <p class="email">Email: <a href="mailto:"></a></p>
        <p class="gitHub" href="https://github.com/" target="_blank" rel="noopener noreferrer" >GitHub</p>
    </section>
</card>
</main>
</body>
</html>
